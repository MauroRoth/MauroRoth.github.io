<!DOCTYPE html>
<html>
   <head>
     <meta charset="utf-8">
      <title>Mauro Roth - Profesor</title>
      <meta name="viewport" content="width=device-width" initial-scale=1 />
      <link rel="stylesheet" href="./main.css">
      <link type="text/css" rel="stylesheet" href="main.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
      <script>
      window.addEventListener('DOMContentLoaded', () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 100.00,
          minWidth: 100.00,
          scale: 1.00,
          scaleMobile: 1.00,
          color1: 0xf2f2f2,
          color2: 0xf2f2f2,
          backgroundAlpha:0.0,
          quantity: 3.00,
          cohesion: 5.00,
          separation: 100.00,
          wingSpan: 40.00,
          alignment: 77.00,
        })
        setTimeout(() => {
          const main = document.querySelector('main');
          main.style.opacity = 1;
          main.style.filter = 'blur(0px)'
        }, 1000)

      })
    </script>
   </head>
   <body>
     <div id="vanta"></div>
     <main>
      <header>
        <img src="./images/favicon.png">
         <h1 id="@maurogroth">@maurogroth</h1>
      </header>

        <ul>
          <li>
            <a href="./borrador.html">
              BASES FÍSICAS Y QUÍMICAS
            </a>
          </li>
          <li>
            <a href="#">
              FÍSICA GENERAL
            </a>
          </li>
          <li>
            <a href="#">
              FÍSICA I
            </a>
          </li>
          <li>
            <a href="#">
              FÍSICA II
            </a>
          </li>
          <li>
            <a href="#">
              FÍSICA III
            </a>
          </li>
        </ul>

      <footer>
         <h6 id="by-mauro-roth">by MAURO ROTH</h6>
         <h6 id="by-mauro-roth">Profesor en Química y Física</h6>
      </footer>
      </main>
   </body>
</html>
